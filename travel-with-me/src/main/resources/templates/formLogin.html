<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml">
	<head>
		<title>
			Travel With Me
		</title>
			<link rel="stylesheet" href="/css/index.css" />
	</head>
	<body>
		<header>
			<nav>
				<div>
					<a href="/">Home</a>
				</div>
			</nav>
		</header>
		<section>
			<h1>Login</h1>
			<form th:action="@{/login}" method="POST">
				<div>
					<span>Username:</span>
					<span><input name="username" type="text" required /></span>
				</div>
				<div>
					<span>Password:</span>
					<span><input name="password" type="password" required /></span>
				</div>
				<div>
					<span th:if="${param.error != null}">Username o password errati</span>
				</div>
				<div>
					<span><button type="submit">Sign In</button></span>
				</div>
			</form>
			<button>
				<a th:href="@{/register}" th:text="Registrati">Registrati</a>
			</button>
		</section>
		<footer>
    		Made by MADALIN ALEXANDRU AVADANEI
  		</footer>
	</body>
</html>
