<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml">
	<head>
		<title>
			Travel With Me
		</title>
			<link rel="stylesheet" href="/css/index.css" />
	</head>
	<body>
		<header>
			<nav>
				<div>
					<a href="/">Home</a>
				</div>
				<div sec:authorize="hasAuthority('ADMIN')">
					<a href="/admin/reservations"><button>All Reservations</button></a>
				</div>
				</div>
				<div th:if="${userDetails}" class="login">
					<span th:text="${userDetails.username}"></span>
					<a href="/logout"><button>Logout</button></a>
				</div>
				<div th:unless="${userDetails}">
					<a href="/login"><button>Login</button></a>
				</div>
			</nav>
		</header>
		<section>
			<h1>Viaggi</h1>
			<div th:if="${trips==null || trips.isEmpty()}">Non ci sono Viaggi nel sistema</div>
			<ul>
				<li th:each="trip : ${trips}">
					<a th:href="@{'/trip' + '/' + ${trip.id}}" th:text="Category: ${trip.category} <br/>
					From: ${trip.origin} <br/>
					To: ${trip.destination}">...</a>
				</li>
			</ul>
		</section>
		<footer>
    		Made by MADALIN ALEXANDRU AVADANEI
  		</footer>
	</body>
</html>
