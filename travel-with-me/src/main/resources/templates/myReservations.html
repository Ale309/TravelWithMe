<!DOCTYPE html>
<html>
	<head>
		<title>
			Travel With Me
		</title>
			<link rel="stylesheet" href="/css/index.css" />
	</head>
	<body>
		<header>
			<nav>
				<div>
					<a href="/">Home</a>
				</div>
				<div>
					<a href="/myReservations"><button>My reservations</button></a>
				</div>
				</div>
				<div th:if="${userDetails}" class="login">
					<span th:text="${userDetails.username}"></span>
					<a href="/logout"><button>Logout</button></a>
				</div>
				<div th:unless="${userDetails}">
					<a href="/signin"><button>Login</button></a>
				</div>
			</nav>
		</header>
		<section>
			<div th:if="${reservations==null || reservations.isEmpty()}">You don't have any reservation</div>
			<ul>
				<li th:each="reservation : ${reservations}">
					<div>
						------------------------------------------------------------
					</div>
					<div>
						<span>Date Of Reservation: <span th:text="${reservation.dateofreservation}">...</span></span>
					</div>
					<span>Trip details:</span>
					<div>
						<span>Category: <span th:text="${reservation.getTrip().category}">...</span></span>
					</div>
					<div>
						<span>From: <span th:text="${reservation.getTrip().origin}">...</span></span>
					</div>
					<div>
						<span>To: <span th:text="${reservation.getTrip().destination}">...</span></span>
					</div>
					<div>
						<span>Departure date: <span th:text="${reservation.getTrip().departuredate}">...</span></span>
					</div>
					<div>
						<span>Return date: <span th:text="${reservation.getTrip().returndate}">...</span></span>
					</div>
					<div>
						<span>Days: <span th:text="${reservation.getTrip().days}">...</span></span>
					</div>
					<button>
						<a th:href="@{'/trip' + '/' + ${reservation.getTrip().id}}">See trip with details</a>
					</button>
				</li>
			</ul>
		</section>
		<footer>
			Made by MADALIN ALEXANDRU AVADANEI
  		</footer>
	</body>
</html>
